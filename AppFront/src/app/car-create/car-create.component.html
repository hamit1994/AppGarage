<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Create a car
                    <a routerLink="/" class="btn btn-danger fload-end">Back</a>
                </h3>
            </div>
            <div class="card-body">
                <form (ngSubmit) = "addCar()">
                    <div class="md-3">
                        <label>Id</label>
                        <input type="number" [(ngModel)]="id" name="id" class="form-control">
                    </div>
                    <div class="md-3">
                        <label>Brand</label>
                        <input type="text" [(ngModel)]="brand" name="brand" class="form-control">
                    </div>
                    <div class="md-3">
                        <label>Model</label>
                        <input type="text" [(ngModel)]="model" name="model" class="form-control">
                    </div>
                    <div class="md-3">
                        <label>Color</label>
                        <input type="text" [(ngModel)]="color" name="color" class="form-control">
                    </div>
                    <div class="md-3">
                        <label>Year</label>
                        <input type="text" [(ngModel)]="year" name="year" class="form-control">
                    </div>
                    <div class="md-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>>
